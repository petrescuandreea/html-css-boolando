<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- main part -->
    <main>
        <div class="container">
            <section>
                <!-- first products block row -->
                <div class="clearfix" > 
                    <!-- first product sheet -->
                    <div class="product">
                        <!-- product img -->
                        <div class="product_img">
                            <img src="img/1.webp" alt="product 1">
                            <span class="heart">&hearts;</span>
                            <span class="discount">-50%</span>
                            <span class="eco_friendly">Sostenibilit&agrave;</span>
                        </div>

                        <!-- info product -->
                        <div class="info_product">
                            <span class=brand>
                                Levi's
                            </span>
                            <span class="description">
                                RELAXED FIT TEE UNISEX
                            </span>
                            <div class=price>
                                <span class="discounted_price">
                                    14,99 &euro;
                                </span>
                                <span class="full_price">
                                    29,99 &euro;
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- second product sheet -->
                    <div class="product">
                        <!-- product img -->
                        <div class="product_img">
                            <img src="img/2.webp" alt="product 2">
                            <span class="heart">&hearts;</span>
                            <span class="discount">-30%</span>
                        </div>

                        <!-- info product -->
                        <div class="info_product">
                            <span class=brand>
                                Guess
                            </span>
                            <span class="description">
                                ROSES TEE
                            </span>
                            <div class=price>
                                <span class="discounted_price">
                                    20,99 &euro;
                                </span>
                                <span class="full_price">
                                    29,99 &euro;
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- third product sheet -->
                    <div class="product">
                           <!-- product img -->
                           <div class="product_img">
                            <img src="img/3.webp" alt="product 3">
                            <span class="heart">&hearts;</span>
                            <span class="discount">-30%</span>
                        </div>

                        <!-- info product -->
                        <div class="info_product">
                            <span class=brand>
                                Come Zucchero Filato
                            </span>
                            <span class="description">
                               VOGLIA DI COLORI PASTELLO
                            </span>
                            <div class=price>
                                <span class="discounted_price">
                                    129,99 &euro;
                                </span>
                            </div>
                        </div>
    
                    </div>
                </div>

                <!-- second products block row -->
                <div class="clearfix" > 
                    <!-- first product sheet -->
                    <div class="product">
    
                    </div>

                    <!-- second product sheet -->
                    <div class="product">
    
                    </div>
                    
                    <!-- third product sheet -->
                    <div class="product">
    
                    </div>
                </div>
            </section>

        </div>
    </main>
</body>
</html>
